<head>
  <title>TWITTERAPI</title>
</head>

<body>
	<div class="container">
	  <h1 style="text-align:center;">API pour Kepasa</h1>
	  {{> tweets}}
	  {{> infolille}}
	  {{> soirees}}
	  {{> soireesLille}}
	  {{> meteoParis}}
	  {{> meteoLille}}
	  {{> eurostar}}
	  {{> sneetch}}
	  {{> leMonde}}
	</div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="infolille">
	<h2>Manifestation <span style="color:#16a085;">Lille</span></h2>
	<h4><span style="color:#e74c3c;">Prochaine manifestation : </span> {{ info_campuslille_1 }}</h4>
	<h4><span style="color:#e74c3c;">Prochaine manifestation : </span> {{ info_campuslille_2 }}</h4>
</template>

<template name ="tweets">
	<h2>Tweets RATP <span style="color:#16a085;">RERA</span></h2>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_RERA_1 }}</h4>
	<h4><span style="color:#e74c3c;">Avant dernier tweet : </span> {{ tweet_RERA_2 }}</h4>
	{{> reactiveTable collection=tableRERA}}
	<h2>Tweets RATP <span style="color:#16a085;">RERB</span></h2>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_RERB_1 }}</h4>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_RERB_2 }}</h4>
	<h2>Tweets RATP <span style="color:#16a085;">RERC</span></h2>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_RERC_1 }}</h4>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_RERC_2 }}</h4>
	<h2>Tweets RATP <span style="color:#16a085;">Transports IDF</span></h2>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_RATP_1 }}</h4>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_RATP_2 }}</h4>
	<h2>Tweets RATP <span style="color:#16a085;">Ligne 1</span></h2>
	<h4><span style="color:#e74c3c;">Dernier tweet : </span> {{ tweet_ligne1_1}}</h4>
	<h4><span style="color:#e74c3c;">AvantRA_1  dernier tweet : </span> {{ tweet_ligne1_2 }}</h4>
</template>

<template name="soirees">
	<h2>Soirées populaires Aujourd'hui</h2>
	<h4><span style="color:#e74c3c;">Dernière soirée : </span> {{ soiree_1 }}</h4>
	<h4><span style="color:#e74c3c;">Avant dernière soirée : </span> {{ soiree_2 }}</h4>
</template>

<template name="soireesLille">
	<h2>Soirees Lille d'aujourd'hui</h2>
	{{> reactiveTable collection=tablelillelanuit}}	
</template>

<template name="meteoParis">
	<h2>Meteo Paris</h2>
	<h4><span style="color:#e74c3c;">Meteo maintenant : </span> {{ meteo_0 }}</h4>
	<h4><span style="color:#e74c3c;">Meteo demain : </span> {{ meteo_1 }}</h4>
</template>

<template name="meteoLille">
	<h2>Meteo Lille</h2>
	<h4><span style="color:#e74c3c;">Meteo maintenant : </span> {{ meteo_Lille_0 }}</h4>
	<h4><span style="color:#e74c3c;">Meteo demain : </span> {{ meteo_Lille_1 }}</h4>
</template>

<template name="eurostar">
	<h2>Arrivées d'Eurostars à Paris Gare du Nord</h2>
	<h4>{{get_eurostar_1}}</h4>
	{{> reactiveTable collection=tableEurostar}}
</template>

<template name="sneetch">
	<h2>Evènements étudiants à Lille (Sneetch)</h2>
	{{> reactiveTable collection=evenementsSneetch}}
</template>


<template name="leMonde">
	<h2>Tweet 1 du monde</h2>
	<h4>{{ tweet_LeMonde }}</h4>
</template>
